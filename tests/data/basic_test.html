<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{PageTitle}}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .status {
        padding: 10px;
        border-radius: 4px;
        margin: 10px 0;
        text-align: center;
      }
      .online {
        background-color: #d4edda;
        color: #155724;
      }
      .offline {
        background-color: #f8d7da;
        color: #721c24;
      }
      .value {
        font-size: 24px;
        font-weight: bold;
        color: #007acc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{DeviceName}}</h1>
      <p><strong>Location:</strong> {{Location}}</p>
      <p><strong>Description:</strong> {{Description}}</p>

      <div class="status {{StatusClass}}">Status: {{Status}}</div>

      <h2>Current Values</h2>
      <p>Temperature: <span class="value">{{Temperature}}</span> Â°C</p>
      <p>Humidity: <span class="value">{{Humidity}}</span> %</p>
      <p>Last Update: {{LastUpdate}}</p>

      <h2>Notes</h2>
      <p>{{Note1}}</p>
      <p>{{Note2}}</p>
    </div>
  </body>
</html>
